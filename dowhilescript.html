<html>
<head>
<title>Example do while JavaScript statement</title>
</head>
<body>
This example shows the do while statement in JavaScript<br>
<script type="text/javascript">
num=1
do
{
document.write("You Are on the do while statement")
document.write("<BR>")
document.write("The value of number is:"+num)
num++
document.write("<BR>")
document.write("<BR>")
}
while(num<=3)

document.write("<BR>")
document.write("You Are Now outside the do while statement")
</script>
</body>
</html>
